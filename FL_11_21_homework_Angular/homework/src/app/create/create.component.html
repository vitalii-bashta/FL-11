<div class="container">
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="create-news-form">
      <div class="form-group">
        <label for="heading">Heading</label>
        <input [(ngModel)]="newItem.heading" name="heading" type="text" class="form-control" id="heading" required>
      </div>

      <div class="form-group">
        <label for="shortDesc">Short description</label>
        <input [(ngModel)]="newItem.shortDesc" name="shortDesc" type="text" class="form-control" id="shortDesc">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input [(ngModel)]="newItem.date" name="date" type="text" class="form-control" id="date" required>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input [(ngModel)]="newItem.author" name="author" type="text" class="form-control" id="author" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input [(ngModel)]="newItem.category" name="category" type="text" class="form-control" id="category" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea [(ngModel)]="newItem.content" name="content" id="content" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Submit</button>
      <button routerLink='/'>Cancel</button>

    </form>
</div>
