<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-wrapper">
        <button class="reset" id="reset">Reset</button>

        <h1>Let's play!</h1>
        <p>Rules: 
            Scissors beats a paper,
            Paper beats rock,
            Rock beats scissors.
        </p>
        <div class="buttons-wrapper">
            <button class="play-button rock hidden" id="rock">Rock</button>
            <button class="play-button paper hidden" id="paper">Paper</button>
            <button class="play-button scissors hidden" id="scissors">Scissors</button>
            <p class="game-log"></p>
            <div class="battle-wrapper">
            </div>
        </div>
        
    </div>

    <script src="js/app.js"></script>
</body>

</html>
